<!DOCTYPE html>
<html>
<head>
  <title>Password Checker</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f2f2f2; }
    .box { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="password"] { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Check if Your Password Has Been Leaked</h2>
    <form method="POST">
      <input type="password" name="password" placeholder="Enter your password..." required />
      <button type="submit">Check</button>
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
